<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge Day 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(204, 204, 204)">
    <div id="wrapper">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                <a class="nav-link active" href="#">PRODUCT</a>
                <a class="nav-link active" href="#">GALLERY</a>
                <a class="nav-link active" href="#">BLOG</a>
                <a class="nav-link active" href="#">MY INVENTORY</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="content">
      <div class="jumbotron jumbotron-fluid py-4">
        <div class="container" style="background-color: white">
          <div class="row">
            <div class="col-md-2 py-4">
              <img
                src="assets/profile.png"
                alt="profile"
                style="
                  width: 120px;
                  height: 120px;
                  padding-left: 10px;
                  align-items: center;
                "
              />
            </div>

            <div class="col-4 py-5" style="padding-left: 20px">
              <h1 style="font-style: bold; font-size: 20px">Sintya Veronica</h1>
              <h5 style="font-size: 12px">Front End Developer</h5>

              <button type="button" class="btn btn-primary">Kontak</button>
              <button type="button" class="btn btn-outline-success">
                Resume
              </button>
            </div>

            <div class="col-6 py-4">
              <table>
                <tr>
                  <th>Availaibility</th>
                  <td style="padding-left: 30px">Full Time</td>
                </tr>
                <tr>
                  <th>Usia</th>
                  <td style="padding-left: 30px">23</td>
                </tr>
                <tr>
                  <th>Lokasi</th>
                  <td style="padding-left: 30px">Jakarta, Indonesia</td>
                </tr>
                <tr>
                  <th>Pengalaman</th>
                  <td style="padding-left: 30px">2</td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td style="padding-left: 30px">developer@gmail.com</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="jumbotron jumbotron-fluid py-2">
        <div class="container" style="background-color: white">
          <form>
            <div class="mb-3" style="padding-top: 12px">
              <label for="email" class="form-label"> Nama </label>
              <input type="nama" class="form-control" id="nama" />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="role" class="form-control" id="role" />
            </div>
            <div class="mb-3">
              <label for="availaibility" class="form-label"
                >Availaibility</label
              >
              <input type="text" class="form-control" id="availability" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Lokasi</label>
              <input type="text" class="form-control" id="location" />
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Years Experience</label>
              <input type="text" class="form-control" id="year" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="d-grid gap-2" style="padding-bottom: 12px">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
